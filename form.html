        <div class="container">
            <div class="col-4">
                <h1>Add New Interest</h1>
            </div>
            <form>
                <div class="form-group col">
                    <label>Name</label>
                    <input class="form-control"  placeholder="Name">
                </div>
                <div class="form-group col">
                    <label>Text About Interest</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="form-row col">
                    <div class="col">
                        <label>Upload local image:</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                          </div>
                    </div>
                    <div class="col">
                        <label>Select # Tweets to Display</label>
                        <select class="custom-select">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="col">
                    <label>On a scale of 1-5, how interested in this are you?</label>
                </div>
                <div class="col">                
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="rad" id="radio1" class="custom-control-input">
                        <label class="custom-control-label" for="radio1">1</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="rad" id="radio2" class="custom-control-input">
                        <label class="custom-control-label" for="radio2">2</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="rad" id="radio3" class="custom-control-input">
                        <label class="custom-control-label" for="radio3">3</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="rad" id="radio4" class="custom-control-input">
                        <label class="custom-control-label" for="radio4">4</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="rad" id="radio5" class="custom-control-input">
                        <label class="custom-control-label" for="radio5">5</label>
                    </div>
                </div>
                <div class="col">
                    <label>Login to Finish Submitting</label>
                </div>             
                <div class="container form-row col">
                    <div class="col">
                        <input type="Username" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <br>
                <div class="col">
                    <a class="btn btn-lg btn-primary" href="mypage_bootstrap.html">Submit</a>
                </div>
            </form>
        </div>
